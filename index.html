<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <section class="result">
      <h3>Your Result</h3>
      <div class="avg-score">
        <span class="avg-score-no">76</span>
        of 100
      </div>
      <h2>Great</h2>
      <p class="paragraph-one">You scored higher than 65% of the people who have taken these tests.</p>
      
    </section>

    <section class="summary">
      <h4>Summary</h4>
      <div>
        <span class="thunderbolt-bg"><img src="assets/images/icon-reaction.svg" alt="thunderbolt-icon">
        Reaction</span>
        <span> <strong>80</strong>  / 100</span>
      </div>
      <div>
        <span class="brain-bg"><img src="assets/images/icon-memory.svg" alt="Brain-icon">
        Memory</span>
        <span> <strong>92</strong>  / 100</span>
      </div>
      <div>
        <span class="chatbox-bg"><img src="assets/images/icon-verbal.svg" alt="Chatbox icon">
        Verbal</span>
        <span> <strong>61</strong>  / 100</span>
      </div>
      <div>
        <span class="visual-bg"><img src="assets/images/icon-visual.svg" alt="Eye icon">
        Visual</span>
        <span><strong>72</strong>  / 100</span>
      </div>

      <button class="btn">Continue</button>
    </section>
    
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vector</a>.
      </div>
    </footer>
      
  </body>
</html>
